<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Angular</title>
    <script src="angular-1.8.2/angular.min.js"></script>
    <script>
        // $ctrl in the default value for the ControllerAs
        angular.module('myapp', [])
            .component('helloWorld', {
                template: '<span> Hey people of {{$ctrl.city}}! I\'m {{$ctrl.myName}}. </span>',
                bindings: { city: '@', element: '@' },
                controller: function () {
                    this.$onInit = function () {
                        this.myName = `${this.element} man`;
                    }
                }
            })
            // Not understood but soon
            .component('parentName', {
                template: "<strong>{{$ctrl.myName}}'s History</strong>",
                bindings: { myName: "@" },
                require: {
                    parent: '^parentComponent'
                },
                controller: function () {
                    this.$onInit = function () {
                        this.parent.foo();
                    }
                }
            });
        /*
            angular.module("myApp",[]).component("customer", {
                templateUrl : "customer.html", // your view here
                controller: customerController, //your controller here
                controllerAs: "cust"
                //alternate name for your controller
            })
        */
    </script>
</head>

<body ng-app="myapp">
    <div>
        <parent-name></parent-name>
        <br>
        <hello-world element="Fire" city="Gotam City"></hello-world>
    </div>
</body>

</html>
